version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_for_recommendation
  - other_recommendation
  - describe_meal
  - repeat
  - compliment
  - out_of_scope

responses:
  utter_greet:
  - text: "Hey! What can I help you?"

  utter_ask_meal:
  - text: "What meal will you have together with wine? For example, are there vegetables? What kind of meat will you eat?"

  utter_recommendation:
  # TODO: define a function later to search in a database
  - text: "Then I will recommend to get the White Table Wine."

  utter_other_recommendation:
  # TODO: define a function later to search in a database
  - text: "Chardonnay is also a good choice considerring your meal."

  utter_describe_meal:
  - text: "OK I got it."

  utter_goodbye:
  - text: "Bye!"

  utter_compliment:
    - text: "You're welcome!"
  
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.

  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
- meal

