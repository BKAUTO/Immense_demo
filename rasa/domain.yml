version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_for_recommendation
  - describe_meal
  - repeat
  - compliment
  - out_of_scope
  - describe_wine_country
  - ask_on_offer

responses:
  utter_greet:
  - text: "Hi! How can I help you?"

  utter_ask_for_recommendation:
  - text: "Of course! What are you having?"

  utter_describe_meal:
  - text: "Will it be accompanied by anything else?"

  utter_goodbye:
  - text: "Bye!"

  utter_compliment:
  - text: "You're welcome!"
  
  utter_out_of_scope:
  - text: Sorry, I can't handle that request.

  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

entities:
- meal
- country

actions:
- match_with_meal
- end_of_conversation
- go_on_offer
- match_with_country

slots:
  wine_selection:
    type: list
    mappings:
    - type: custom


