version: "3.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: ask_for_recommendation
  examples: |
    - can you recommend some good wine?
    - I need some wine
    - I will drink wine
    - we need wine
    - we need some wine
    - do you have some recommendation regards wine
    - Do you have any other recommendation?
    - any other recommendation?
    - I don't like this, is there any other?
    - no, please another one.
    
- intent: repeat
  examples: |
    - can you repeat that?
    - what happened on ..?
    - what did he do ..?

- intent: compliment
  examples: |
    - Thank you!
    - you do a good job
    - good explain
    - nice
    - perfect
    - clear enough

- intent: describe_meal
  examples: |
    - I will eat [vegetables](meal)
    - I will eat [red meat](meal)
    - I will eat [white meat](meal)
    - I will eat [fish](meal)
    - I will eat [rich fish](meal)
    - I will eat [starches](meal)
    - I will eat [sweets](meal)
    - I am having [meat](meal)
    - I am gonna have [roasted vegetables](meal)
    - [fish](meal)

- intent: out_of_scope
  examples: |
    - I want to order food
    - What is 2 + 2?
    - Who's the US President?

