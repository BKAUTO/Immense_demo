- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: ask_for_recommendation
  examples: |
    - can you recommend some good wine?
    - I need some wine
    - I need some wine for my dinner tonight
    - I will drink wine
    - we need wine
    - we need some wine
    - do you have some recommendation regards wine
    - Do you have any other recommendation?
    - any other recommendation?
    - I don't like this, is there any other?
    - no, please another one.
    
- intent: repeat
  examples: |
    - can you repeat that?
    - what happened on ..?
    - what did he do ..?

- intent: compliment
  examples: |
    - Thank you!
    - you do a good job
    - good explain
    - nice
    - perfect
    - clear enough

- intent: describe_meal
  examples: |
    - We are eating [vegetables](meal)
